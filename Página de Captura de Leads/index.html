<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torne-se um desenvolvedor web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
             <div class="flex">
                  <div class="txt-leads">
                     <h1>
                        <span>TORNE-SE UM</span><br>
                        DESENVOLVEDOR WEB
                    </h1>
                    
                    <img src="imagem/img.png" alt="">
                  
                    <p>
                        Baixe o e-book gratuito e comece sua jornada. <br>
                        <span>Tire seus projetos do papel</span>
                    </p>
                </div><!--txt-leads-->
                <div class="form-leads">
                    <form action="">
                        <h2>
                            INSIRA SEUS DADOS <br>
                            <span>E RECEBA O E-BOOK NO SEU E-MAIL</span>
                        </h2>
                        <div class="input-box">
                            <label for="nome">Seu nome completo*</label>
                            <input type="text" name="" id="nome" required>
                        </div>
                        <div class="input-box">
                            <label for="nome">Seu telefone*</label>
                            <input type="text" name="" id="nome" >
                        </div><!--input-box-->
                        <div class="input-box">
                            <label for="nome">Seu E-mail*</label>
                            <input type="text" name="" id="nome" required>
                        </div>
                        <div class="btn-enviar"><button>
                        <input type="submit" value="ENVIAR"></button>
                    </div>
                    </form>
                </div><!--from-leads-->
             </div><!--flex-->
        </div><!--container-->
    </section>
    
</body>
</html>
